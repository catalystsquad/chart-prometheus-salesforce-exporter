nameOverride: prometheus-salesforce-exporter
replicaCount: 1

image:
  repository: 'quay.io/catalystsquad/prometheus-salesforce-exporter'
  pullPolicy: IfNotPresent

imagePullSecrets: []

imagePullSecretCredentials: ""

# REQUIRED
salesforce:
  baseUrl: updateme
  clientId: updateme
  clientSecret: updateme
  username: updateme
  password: updateme
  apiVersion: "58.0"
  grantType: "password"

pollInterval: 1m

http:
  port: 8080

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 2000
  runAsGroup: 2000
  fsGroup: 2000

service:
  type: ClusterIP
  port: 8080

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

serviceMonitor:
  enabled: false
  namespaceSelector: {}
  annotations: {}
  labels: {}
  interval: null
  scrapeTimeout: null
  relabelings: []
